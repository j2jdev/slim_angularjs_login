<h1 class="text-center my-4">LoginComponent</h1>
<form ng-submit="login(user)" class="mx-auto" style="max-width: 450px">
    <div class="form-group">
        <label for="">Username</label>
        <input ng-model="user.username" type="text" class="form-control" placeholder="UserName" autofocus>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
